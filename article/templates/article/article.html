{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'static/style.css'%}">
    <title>Articles</title>
  </head>
  <body>
    <<h1>Articles</h1>
    {% for i in articles %}
    <h2><a href="#">{{i.title}}</a></h2>
    <<p>{{i.snippet}}</p>
    <<p>{{i.date}}</p>
    {% endfor %}
  </body>
</html>
